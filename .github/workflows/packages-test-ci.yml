name: Packages Test

on:
  push:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - name: Install dependencies
        run: pnpm -C web install --frozen-lockfile
      - name: Build
        run: pnpm -C web run build

  spring-boot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@1.6.0
        with:
          java-version: 17
          maven-version: '3.8.6'
          settings-servers: '[{"id": "github", "username": "elonehoo", "password": "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"}]'
      - name: Install dependencies
        run: cd project && mvn install -DskipTests
      - name: Run Build with Maven
        run: cd project && mvn package
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
